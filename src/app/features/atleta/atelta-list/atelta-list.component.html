<!DOCTYPE html>
<html lang="it" class="h-100">

<head>
  <!-- Common imports in pages -->

  <title>Pagina dei Risultati</title>
  <!-- Aggiunta di Bootstrap per lo stile -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<body class="d-flex flex-column h-100">
  <!-- Fixed navbar -->

  <!-- Begin page content -->
  <main class="flex-shrink-0">
    <div class="container">
      <div class="card">
        <div class="card-header">
          <h5>Lista dei risultati</h5>
        </div>
        <div class="card-body">
          <button class="btn btn-sm btn-outline-info" [routerLink]="['/atleta/insert']">  Add new</button>
          <!-- Commentati i pulsanti non utilizzati -->

          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Nome</th>
                  <th>Cognome</th>
                  <th>Data Ultima Gara</th>
                  <th>In Attivit√†</th>
                  <th>Numero Medaglie Vinte</th>
                  <th>Azioni</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let atleta of listaAtleti">
                  <td>{{ atleta.nome }}</td>
                  <td>{{ atleta.cognome }}</td>
                  <td>{{ atleta.dataUtilmaGara | date: 'dd/MM/yyyy' }}</td>
                  <td>{{ atleta.inAttivita ? 'SI' : 'NO' }}</td>
                  <td>{{ atleta.numeroMedaglieVinte }}</td>
                  <td>
                    <button class="btn btn-sm btn-outline-success" [routerLink]="['/atleta/detail', atleta.id]">Visualizza</button>
                    <a class="btn btn-sm btn-outline-warning ml-2 mr-2" [routerLink]="['/appartamento/edit', atleta.id]">Modifica</a>
                    <a class="btn btn-sm btn-outline-danger" [routerLink]="['/appartamento/delete', atleta.id]">Elimina</a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
