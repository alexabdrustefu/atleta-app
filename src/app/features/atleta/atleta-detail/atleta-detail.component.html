<main class="flex-shrink-0">
    <div class="container">
      
      <div class='card'>
          <div class='card-header'>
              Visualizza dettaglio
            </div>
            
          <div class='card-body'>
              <dl class="row">
                  <dt class="col-sm-3 text-right">Id:</dt>
                  <dd class="col-sm-9">{{atletaDetail?.id}}</dd>
                </dl>
                
                <dl class="row">
                    <dt class="col-sm-3 text-right">nome:</dt>
                    <dd class="col-sm-9">{{atletaDetail?.nome}}</dd>
                </dl>
                <dl class="row">
                    <dt class="col-sm-3 text-right">Cognome:</dt>
                    <dd class="col-sm-9">{{atletaDetail?.cognome}}</dd>
                </dl>
                <dl class="row">
                    <dt class="col-sm-3 text-right">In Attivita:</dt>
                    <dd class="col-sm-9">{{atletaDetail?.inAttivita?'SI':'NO'}}</dd>
                  </dl>
                <dl class="row">
                  <dt class="col-sm-3 text-right">Data Ultilma Gara:</dt>
                  <dd class="col-sm-9">{{atletaDetail?.dataUtilmaGara | date:'dd/MM/yyyy' }}</dd>
                </dl>
                
              <dl class="row">
                <dt class="col-sm-3 text-right">Numero Medaglie Vinte:</dt>
                <dd class="col-sm-9">{{atletaDetail?.numeroMedaglieVinte}}</dd>
              </dl>

              <button (click)="onBack()" class="btn btn-primary btn-lg"  > Torna alla lista</button>
             
              </div>
              
          <!-- end card body -->
          </div>
          
      <!-- end card -->
      </div>  
  
</main>
